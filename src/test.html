
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=640, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="css/style.css?rev=@@hash" />
		<link rel="stylesheet" href="css/animation.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
	</head>
	<body>
		<canvas id="game" width="1000" height="1000"></canvas>
	</body>
	<script type="text/javascript" src="js/jCanvaScript.1.5.18.min.js" ></script>
	<script>
		onload_1("game");
		setTimeout(function(){
			start_1("game");
		},200)
		//stop_1("game");
		function start_1(idCanvas)
	    {
	        jc('#myCircle_1')
	            .animate({x:175,radius:20},2000);
	    }
	    function stop_1(idCanvas)
	    {
	        jc.clear(idCanvas);
	        onload_1(idCanvas);
	    }
	    function onload_1(idCanvas) 
	    {   
	        jc.start(idCanvas,true);
	        jc.circle(300,120,50,'#ff0000',1)
	            .id('myCircle_1');
	    }
	</script>
</html>
